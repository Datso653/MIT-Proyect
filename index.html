            const [cargando, setCargando] = useState(false);
            
            // Datos de ejemplo
            const datosEjemplo = [
                { id: 1, tipo: "Restaurante", ventas: "AumentÃ³", trabajadores: 5, ubicacion: "Zona Centro" },
                { id: 2, tipo: "Tienda", ventas: "Mantuvo", trabajadores: 2, ubicacion: "Zona Norte" },
                { id: 3, tipo: "Supermercado", ventas: "AumentÃ³", trabajadores: 15, ubicacion: "Zona Centro" },

                { id: 5, tipo: "PanaderÃ­a", ventas: "AumentÃ³", trabajadores: 3, ubicacion: "Zona Este" },

            // Generar anÃ¡lisis
            const generarAnalisis = () => {
                // Conteo por tipo
                const conteoTipos = {};
                datosEjemplo.forEach(item => {
                    conteoTipos[item.tipo] = (conteoTipos[item.tipo] || 0) + 1;
                });
                
                const tiposArray = Object.keys(conteoTipos).map(tipo => ({
                    name: tipo,
                    value: conteoTipos[tipo]
                }));
                
                // Conteo por tendencia de ventas
                const conteoVentas = {};
                datosEjemplo.forEach(item => {
                    conteoVentas[item.ventas] = (conteoVentas[item.ventas] || 0) + 1;
                });
                
                const ventasArray = Object.keys(conteoVentas).map(venta => ({
                    categoria: venta,
                    cantidad: conteoVentas[venta],
                    porcentaje: ((conteoVentas[venta] / datosEjemplo.length) * 100).toFixed(1)
                }));
                
                // Promedio de trabajadores por tipo
                const trabajadoresPorTipo = {};
                const conteoPorTipo = {};
                
                datosEjemplo.forEach(item => {
                    const tipo = item.tipo;
                    trabajadoresPorTipo[tipo] = (trabajadoresPorTipo[tipo] || 0) + item.trabajadores;
                    conteoPorTipo[tipo] = (conteoPorTipo[tipo] || 0) + 1;
                });
                
                const trabajadoresArray = Object.keys(trabajadoresPorTipo).map(tipo => ({
                    tipo: tipo,
                    promedio: (trabajadoresPorTipo[tipo] / conteoPorTipo[tipo]).toFixed(1)
                }));
                
                // EstadÃ­sticas generales
                const totalComercios = datosEjemplo.length;
                const promedioGeneral = (datosEjemplo.reduce((sum, item) => sum + item.trabajadores, 0) / totalComercios).toFixed(1);
                const comerciosConAumento = datosEjemplo.filter(item => item.ventas === "AumentÃ³").length;
                const porcentajeAumento = ((comerciosConAumento / totalComercios) * 100).toFixed(1);
                
                return {
                    tiposComercio: tiposArray,
                    tendenciaVentas: ventasArray,
                    trabajadoresPorTipo: trabajadoresArray,
                    estadisticas: {
                        totalComercios,
                        promedioGeneral,
                        porcentajeAumento,
                        comerciosConAumento
                    }
                };
            };
            
            // Cargar datos iniciales
            useEffect(() => {
                setCargando(true);
                setTimeout(() => {
                    setDatos(datosEjemplo);
                    const analisisGenerado = generarAnalisis();
